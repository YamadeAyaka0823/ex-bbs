<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/article/insert}">
<h3>掲示板アプリケーション</h3><br>
投稿者名:<input type="text" name="name" th:text="${name}"><br>
投稿内容:<textarea name="content" th:text="${content}"></textarea><br>
<button>記事投稿</button><br>

<span th:each="article:${articleList}">
投稿者ID:<span th:text="${article.id}"></span><br>
投稿者名:<span th:text="${article.name}"></span><br>
投稿内容:<span th:text="${article.content}"></span><br>
</span>
</form>
</body>
</html>
