<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/article/insert}" method="post">
<h3>掲示板アプリケーション</h3><br>
投稿者名:<input type="text" name="name"><br>
投稿内容:<textarea name="content"></textarea><br>
<button>記事投稿</button><br>
</form>
<hr>
<div th:each="article:${articleList}">
投稿者ID:<span th:text="${article.id}"></span><br>
投稿者名:<span th:text="${article.name}"></span><br>
投稿内容:<span th:text="${article.content}"></span><br>
<form th:action="@{/article/delete_article/}" method="post" th:object="${commentForm}">
<input type="hidden" name="articleId" th:value="${article.id}">
<button>投稿削除</button>
</form>


<span th:each="comment:${article.commentList}">
コメントID:<span th:text="${comment.id}"></span><br>
コメント者名:<span th:text="${comment.name}"></span><br>
コメント内容:<span th:text="${comment.content}"></span><br>

</span><br>

<form th:action="@{/article/insert_comment}" method="post">
<input type="hidden" name="articleId" th:value="${article.id}">
名前:<input type="text" name="name"><br>
コメント:<input type="text" name="content"><br>
<button>コメント投稿</button><br>
</form>
</div>


</body>
</html>
